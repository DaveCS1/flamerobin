name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Preparing dependencies
      run: apt-get update && \
           apt-get build-dep flamerobin -y && \
           apt-get install libboost-dev libboost-thread-dev libboost-system-dev -y
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
